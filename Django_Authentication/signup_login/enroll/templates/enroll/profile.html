<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Welcome {{name}}</h1>
	{% if messages %}
		{% for message in messages %}
			<h1 {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</h1>
		{% endfor %}
	{% endif %}
	<h1>Profile page</h1>
	<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
